name: Release to PyPI

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Build OctoMap C++ library
      run: |
        cd src/octomap
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel numpy cython pytest
    
    - name: Test github2pypi conversion
      run: |
        python -c "
        from github2pypi import replace_url
        with open('README.md', 'r') as f:
            content = f.read()
        converted = replace_url('Spinkoo/octomap2python', content)
        print('âœ… GitHub2PyPI conversion successful')
        print(f'Converted {len(content)} chars to {len(converted)} chars')
        "
    
    - name: Build distributions
      run: |
        # Clean any previous builds
        rm -rf build/ dist/ *.egg-info/
        
        # Build with github2pypi URL conversion
        python setup.py sdist bdist_wheel
    
    - name: Check distributions
      run: |
        twine check dist/*
        echo "ðŸ“¦ Built distributions:"
        ls -la dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Create PyPI README artifact
      run: |
        # The github2pypi conversion happens automatically in setup.py
        echo "âœ… PyPI README with converted URLs created during build"
    
    - name: Upload PyPI README
      uses: actions/upload-artifact@v4
      with:
        name: pypi-readme
        path: README_PyPI.md
        retention-days: 30
