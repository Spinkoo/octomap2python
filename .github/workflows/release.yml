name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Add manual trigger
    inputs:
      version:
        description: 'Version to release (optional)'
        required: false
        default: ''
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    environment: release
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Display release info
      run: |
        echo "üöÄ Building Linux wheels for Google Colab compatibility"
        echo "üêç Python version: ${{ matrix.python-version }}"
        if [ -n "${{ github.event.inputs.version }}" ]; then
          echo "üì¶ Version: ${{ github.event.inputs.version }}"
        fi
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel numpy cython auditwheel
    
    - name: Build OctoMap C++ library
      run: |
        cd src/octomap
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
        echo "Built wheel:"
        ls -la dist/*.whl
    
    - name: Repair wheel for manylinux2014 compatibility
      run: |
        # Use auditwheel to repair for manylinux2014 (more compatible than manylinux1)
        mkdir -p wheelhouse
        
        echo "üîç Checking original wheel:"
        auditwheel show dist/*.whl || echo "auditwheel show failed"
        
        echo "üîß Attempting manylinux2014 repair..."
        if auditwheel repair dist/*.whl --plat manylinux2014_x86_64 -w wheelhouse/ 2>&1; then
          echo "‚úÖ manylinux2014 repair successful"
        else
          echo "‚ùå manylinux2014 failed, trying manylinux1..."
          if auditwheel repair dist/*.whl --plat manylinux1_x86_64 -w wheelhouse/ 2>&1; then
            echo "‚úÖ manylinux1 repair successful"
          else
            echo "‚ùå Both repairs failed, using manylinux2014 tag for broader compatibility"
            # Use manylinux2014 which should work on Google Colab (Ubuntu 20.04+)
            cp dist/*.whl wheelhouse/
            cd wheelhouse
            for wheel in *.whl; do
              if [[ "$wheel" == *"linux_x86_64"* ]]; then
                new_name="${wheel/linux_x86_64/manylinux2014_x86_64}"
                mv "$wheel" "$new_name"
                echo "Renamed for Google Colab compatibility: $wheel -> $new_name"
                
                # Update the internal platform tag to match
                python3 -c """
                    import zipfile, tempfile, os, shutil, sys
                    wheel_file = '$new_name'
                    temp_dir = tempfile.mkdtemp()
                    try:
                        with zipfile.ZipFile(wheel_file, 'r') as zf: zf.extractall(temp_dir)
                        for item in os.listdir(temp_dir):
                            if item.endswith('.dist-info'):
                                wheel_path = os.path.join(temp_dir, item, 'WHEEL')
                                if os.path.exists(wheel_path):
                                    with open(wheel_path, 'r') as f: content = f.read()
                                    content = content.replace('linux_x86_64', 'manylinux2014_x86_64')
                                    with open(wheel_path, 'w') as f: f.write(content)
                                    print('Updated internal platform tag'); break
                        with zipfile.ZipFile(wheel_file, 'w', zipfile.ZIP_DEFLATED) as zf:
                            for root, dirs, files in os.walk(temp_dir):
                                for file in files:
                                    file_path = os.path.join(root, file)
                                    arc_path = os.path.relpath(file_path, temp_dir)
                                    zf.write(file_path, arc_path)
                    finally: shutil.rmtree(temp_dir)
                    """
              fi
            done
            cd ..
          fi
        fi
        
        # Move repaired wheel back to dist
        rm -f dist/*.whl
        cp wheelhouse/*.whl dist/
        
        echo "‚úÖ Final wheels:"
        ls -la dist/*.whl
        
        # Verify the platform tag
        for wheel in dist/*.whl; do
          echo "Platform tag for $(basename "$wheel"):"
          auditwheel show "$wheel" || echo "auditwheel show failed"
        done
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-py${{ matrix.python-version }}
        path: dist/*.whl

  build-sdist:
    runs-on: ubuntu-22.04
    environment: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel numpy cython
    
    - name: Generate PyPI README
      run: |
        python github2pypi/generate_pypi_readme.py
        
        if [ -f "README_pypi_preview.md" ]; then
          echo "‚úÖ PyPI README generated successfully"
        else
          echo "‚ùå PyPI README generation failed"
          exit 1
        fi
    
    - name: Build source distribution
      run: |
        python setup.py sdist
    
    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-22.04
    environment: release
    
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        pattern: wheel-py*
        path: ./artifacts
        merge-multiple: true
    
    - name: Download source distribution
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: ./artifacts
    
    - name: Organize distributions for publishing
      run: |
        # Create dist directory
        mkdir -p dist
        
        # Copy all wheels to dist directory
        echo "Copying wheels to dist directory:"
        find ./artifacts -name "*.whl" -type f -exec cp {} dist/ \;
        
        # Copy source distributions to dist directory
        echo "Copying source distributions to dist directory:"
        find ./artifacts -name "*.tar.gz" -type f -exec cp {} dist/ \;
        
        # List final distributions
        echo "Final distributions to publish:"
        ls -la dist/
        
        # Verify we have distributions
        if [ -z "$(ls -A dist/)" ]; then
          echo "ERROR: No distributions found in dist/ directory!"
          exit 1
        fi
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: dist/